<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenAI GPT Chat</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #35372d;
        color: #ededf2;
        font-family: Arial, sans-serif;
      }
      .container {
        margin-top: 20px;
        max-width: 600px;
      }
      #chat {
        height: 400px;
        overflow-y: auto;
        background-color: #444654;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 15px;
      }
      .list-group-item {
        border-radius: 5px;
        background-color: #444654;
        color: #ededf2;
        margin-bottom: 5px;
        padding: 10px;
      }
      .submit {
        background-color: #21232e;
        color: white;
        border-radius: 5px;
        border: none;
      }
      .input-group input {
        background-color: #444654;
        color: #ededf2;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">OpenAI GPT Chat</h2>
      <hr />
      <div class="panel panel-default">
        <div class="panel-heading">Chat Messages</div>
        <div class="panel-body" id="chat">
          <ul class="list-group"></ul>
        </div>
      </div>
      <div class="input-group">
        <input
          type="text"
          id="userInput"
          class="form-control"
          placeholder="Type your message here..."
        />
        <span class="input-group-btn">
          <button class="btn submit" id="submit">Submit</button>
        </span>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      $("#submit").click(function () {
        var userInput = $("#userInput").val();
        if (userInput.trim() !== "") {
          $.get("/get?msg=" + encodeURIComponent(userInput), function (data) {
            $("#chat").append(
              "<li class='list-group-item'><b>You:</b> " + userInput + "</li>"
            );
            $("#chat").append(
              "<li class='list-group-item'><b>OpenAI:</b> " + data + "</li>"
            );
            $("#userInput").val(""); // Clear input field after sending
          });
        }
      });
    </script>
  </body>
</html>
