<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fine Tuned LLM Model</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <style>
    body {
      background-color: #35372d;
      color: #ededf2;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 20px;
      max-width: 600px;
    }
    #chat {
      height: 400px;
      overflow-y: auto;
      background-color: #444654;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .list-group-item {
      border-radius: 5px;
      background-color: #444654;
      color: #ededf2;
      margin-bottom: 5px;
      padding: 10px;
    }
    .submit {
      background-color: #21232e;
      color: white;
      border-radius: 5px;
      border: none;
    }
    .input-group input {
      background-color: #444654;
      color: #ededf2;
      border: none;
      border-radius: 5px;
    }
    pre {
      background-color: #333;
      color: #eee;
      padding: 10px;
      border-radius: 4px;
    }
    img {
      max-width: 100%;
      display: block;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">Fine Tuned LLM Model</h2>
    <hr />
    <div class="panel panel-default">
      <div class="panel-heading">Chat Messages</div>
      <div class="panel-body" id="chat">
        <ul class="list-group"></ul>
      </div>
    </div>

    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" id="attachBtn">
          <span class="glyphicon glyphicon-paperclip"></span>
        </button>
      </span>
      <input type="text" id="userInput" class="form-control" placeholder="Type your message here..." />
      <span class="input-group-btn">
        <button class="btn submit" id="submit">Submit</button>
      </span>
    </div>

    <!-- Hidden file input for attachments -->
    <input
      type="file"
      id="attachmentInput"
      accept="video/*,audio/*,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
      style="display: none;"
    />
  </div>

  <!-- jQuery and Socket.IO -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>

  <script>
    let loadingMsgRef = null;

    const socket = io("http://ChatBot-Load-Balancer-187213732.eu-west-3.elb.amazonaws.com", {
      transports: ["websocket"]
    });

    socket.on("connect", () => {
      console.log("‚úÖ WebSocket connected to Flask-SocketIO server");
    });

    socket.on("connect_error", (err) => {
      console.error("‚ùå WebSocket connection error:", err.message);
    });

    socket.on("transcription_update", (data) => {
      console.log("üìù Transcription received via WebSocket:", data.text);

      if (loadingMsgRef) {
        loadingMsgRef.html(`<strong>Transcription:</strong> ${data.text}`);
        loadingMsgRef = null;
      }

      $("#userInput").val(data.text);
    });

    function showLoadingMessage(fileName) {
      const msg = `<li class='list-group-item text-muted'><em>Processing "${fileName}"... please wait.</em></li>`;
      $("#chat ul").append(msg);
      loadingMsgRef = $("#chat ul li").last();
    }

    $("#submit").click(function () {
      const fileInput = $("#attachmentInput")[0];
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        showLoadingMessage(file.name);

        $.ajax({
          url: "/get_presigned_url",
          type: "POST",
          contentType: "application/json",
          data: JSON.stringify({
            filename: file.name,
            content_type: file.type || "application/octet-stream"
          }),
          success: function (data) {
            const presignedUrl = data.url;
            $.ajax({
              url: presignedUrl,
              type: "PUT",
              data: file,
              processData: false,
              contentType: file.type || "application/octet-stream",
              success: function () {
                console.log("‚úÖ File uploaded to S3");
                $("#attachmentInput").val("");
              },
              error: function () {
                console.error("‚ùå Upload failed");
              }
            });
          },
          error: function () {
            console.error("‚ùå Failed to get presigned URL");
          }
        });
      } else {
        const userInput = $("#userInput").val().trim();
        if (userInput !== "") {
          $("#chat ul").append(
            `<li class='list-group-item'><strong>You:</strong> ${userInput}</li>`
          );

          $.post("/tuning-chat?msg=" + encodeURIComponent(userInput), function (data) {
            $("#chat ul").append(
              `<li class='list-group-item'><strong>Bot:</strong> ${data.response}</li>`
            );
            $("#userInput").val("");
          });
        }
      }
    });

    $("#attachBtn").click(() => $("#attachmentInput").click());

    $("#attachmentInput").change(function () {
      const file = this.files[0];
      if (file) {
        console.log("üìé File selected:", file.name);
      }
    });
  </script>
</body>
</html>
