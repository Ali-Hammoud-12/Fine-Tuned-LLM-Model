<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini GPT Chat</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #35372d;
        color: #ededf2;
        font-family: Arial, sans-serif;
      }
      .container {
        margin-top: 20px;
        max-width: 600px;
      }
      #chat {
        height: 400px;
        overflow-y: auto;
        background-color: #444654;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 15px;
      }
      .list-group-item {
        border-radius: 5px;
        background-color: #444654;
        color: #ededf2;
        margin-bottom: 5px;
        padding: 10px;
      }
      .submit {
        background-color: #21232e;
        color: white;
        border-radius: 5px;
        border: none;
      }
      .input-group input {
        background-color: #444654;
        color: #ededf2;
        border: none;
        border-radius: 5px;
      }
      pre {
        background-color: #333;
        color: #eee;
        padding: 10px;
        border-radius: 4px;
      }
      img {
        max-width: 100%;
        display: block;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Gemini GPT Chat</h2>
      <hr />
      <div class="panel panel-default">
        <div class="panel-heading">Chat Messages</div>
        <div class="panel-body" id="chat">
          <ul class="list-group"></ul>
        </div>
      </div>
      <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-default" id="attachBtn">
            <span class="glyphicon glyphicon-paperclip"></span>
          </button>
        </span>
        <input
          type="text"
          id="userInput"
          class="form-control"
          placeholder="Type your message here..."
        />
        <span class="input-group-btn">
          <button class="btn submit" id="submit">Submit</button>
        </span>
      </div>
      <!-- Hidden file input for attachments -->
      <input
        type="file"
        id="attachmentInput"
        accept="video/*,audio/*,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
        style="display: none;"
      />
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      $("#submit").click(function () {
        // If a file is attached, use the /upload_direct endpoint from the blueprint.
        if ($("#attachmentInput")[0].files.length > 0) {
          var file = $("#attachmentInput")[0].files[0];
          var formData = new FormData();
          formData.append("file", file);

          $.ajax({
            url: "/upload_direct",
            type: "POST",
            data: formData,
            processData: false,
            contentType: false,
            success: function (data) {
              $("#chat ul").append(
                "<li class='list-group-item'><strong>File Upload:</strong> " +
                  JSON.stringify(data) +
                  "</li>"
              );
              // Clear file input after upload.
              $("#attachmentInput").val("");
            },
            error: function (jqXHR, textStatus, errorThrown) {
              console.error("File upload error:", errorThrown);
            },
          });
        } else {
          // Otherwise, treat the input as text and use the /tuning-job endpoint.
          var userInput = $("#userInput").val();
          if (userInput.trim() !== "") {
            $.post(
              "/tuning-job?msg=" + encodeURIComponent(userInput),
              function (data) {
                $("#chat ul").append(
                  "<li class='list-group-item'><strong>You:</strong> " +
                    userInput +
                    "</li>"
                );
                $("#chat ul").append(
                  "<li class='list-group-item'>" + data.response + "</li>"
                );
                $("#userInput").val("");
              }
            );
          }
        }
      });

      // Trigger the file input when the attach button is clicked.
      $("#attachBtn").click(function () {
        $("#attachmentInput").click();
      });

      // Log file attachment change.
      $("#attachmentInput").change(function () {
        var file = this.files[0];
        if (file) {
          console.log("File attached: " + file.name);
        }
      });
    </script>
  </body>
</html>
